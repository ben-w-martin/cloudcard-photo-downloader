buildscript {
    ext {
        springBootVersion = '3.1.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.onlinephotosubmission'
version = '23.02.10.2202'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}


dependencies {
    implementation "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'com.mashape.unirest:unirest-java:1.4.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'org.springframework:spring-jdbc:6.0.11'
    implementation 'org.apache.commons:commons-lang3:3.13.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    //jdbc drivers
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:7.2.1.jre8'
    implementation files('lib/ojdbc8.jar')

    /* *** OVERRIDDEN VULNERABLE TRANSITIVE DEPENDENCIES *** */
    implementation 'org.yaml:snakeyaml:2.1' //spring-boot-starter
//    implementation 'commons-codec:commons-codec:1.16.0' //unirest-java
//    implementation 'org.apache.httpcomponents:httpclient:4.5.14' //unirest-java
//    implementation 'cn.hutool:hutool-all:5.8.21'
//    implementation 'cn.hutool:hutool-json:5.8.21'
}
